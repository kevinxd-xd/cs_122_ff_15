<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LoLStats</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="banner d-flex">
            <h1 class="text-center p-4 m-auto">LoLStats</h1>
        </div>
        <!-- Navbar implementation: https://getbootstrap.com/docs/4.0/components/navbar/ -->
        <nav class="navbar navbar-expand-lg bg-body-secondary">
          <div class="container-fluid">
                <!-- This is for mobile devices and creates the hamburger button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link active" href="/">Home</a>
                  </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="main-container d-flex justify-content-center">
            <div class="submission-area">
                <div class="search-container card m-4">
                    <h5 class="card-header">Search via the Riot API</h5>
                    <form class="row-l p-4 card-body" action="{{ url_for('user_form_handle') }}" enctype="multipart/form-data" method="get">
                        <label class="form-label col m-3"> Region
                            <select class="form-select" name="region" required>
                                <option value="">Choose a region</option>
                            {% for region_name, region_val in regions.items() %}
                                <option value="{{ region_val }}">{{ region_name }}</option>
                            {% endfor %}
                            </select>
                        </label>
                        <label class="form-label col m-3"> Summoner Name<input class="form-control me-4" name="summoner_name" placeholder="Enter your summoner name" type="text" required/> </label>
                        <label class="form-label col m-3"> Tagline<input class="form-control me-4" name="tagline" placeholder="Enter your tagline (Ex. NA1)" type="text" required/> </label>
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
                <div class="upload-container card m-4">
                    <h5 class="card-header">Create analytics using JSON data (Test Case Input)</h5>
                    <form class="row-l p-4 card-body" action="{{ url_for('json_submission') }}" enctype="multipart/form-data" method="post">
                        <label for="summoner-stats-upload" class="form-label">Upload Test Cases Here</label>
                        <input class="form-control" type="file" id="summoner-stats-upload" name="json_upload" multiple required>
                        <button class="btn btn-outline-success mt-3" type="submit">Submit</button>
                    </form>
                </div>
        </div>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
